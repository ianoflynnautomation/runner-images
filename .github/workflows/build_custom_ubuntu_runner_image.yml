name: Build Custom Ubuntu Runner Image

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      LOCATION: switzerlandnorth
      PACKER_VERSION: "1.11.2"
      IMAGE_NAME: action-runner-ubuntu2404-${{ github.run_number }}
      IMAGE_OS: ubuntu24
      GALLERY_NAME: "runner_images_gallery"
      IMAGE_DEFINITION: "ubuntu-2404-runner"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Verify Packer installation
        run: packer version

      - name: Initialize Packer
        working-directory: images/ubuntu/templates/
        run: |
          packer init .

      - name: Format Packer
        working-directory: images/ubuntu/templates/
        run: |
          packer fmt .

      - name: Validate Packer template
        working-directory: images/ubuntu/templates/
        run: |
          packer validate \
            -only="ubuntu-24_04.azure-arm.image" \
            -var="use_azure_cli_auth=true" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="managed_image_name=${{ env.IMAGE_NAME }}" \
            -var="managed_image_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="image_os=${{ env.IMAGE_OS }}" \
            -var="build_resource_group_name=${{ secrets.BUILD_RG_NAME }}" \
            images/ubuntu/templates/

      - name: Build Image with Packer
        working-directory: images/ubuntu/templates/
        run: |
          packer build \
            -only="ubuntu-24_04.azure-arm.image" \
            -var="use_azure_cli_auth=true" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="managed_image_name=${{ env.IMAGE_NAME }}" \
            -var="managed_image_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="image_os=${{ env.IMAGE_OS }}" \
            -var="build_resource_group_name=${{ secrets.BUILD_RG_NAME }}" \
            images/ubuntu/templates/
