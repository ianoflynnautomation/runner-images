name: Build Custom Ubuntu Runner Image

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-image:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      LOCATION: switzerlandnorth
      IMAGE_NAME: action-runner-ubuntu2404-${{ github.run_number }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install packer -y
          packer --version

      - name: Install Azure Packer Plugin
        run: packer plugins install github.com/hashicorp/azure

      - name: Build Image with Packer
        run: |
          packer plugins install github.com/hashicorp/azure

          packer init images/ubuntu/templates/ || echo "No required_plugins"

          packer build \
            -only="ubuntu-24_04.azure-arm.image" \
            -var="use_azure_cli_auth=true" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="managed_image_name=${{ env.IMAGE_NAME }}" \
            -var="managed_image_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="image_os=ubuntu24" \
            -var="build_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            images/ubuntu/templates/
