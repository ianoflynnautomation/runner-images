name: Build and Release Images

on:
  push:
    branches: [main, develop]
    paths:
      - "helpers/**"
      - "images/**"
      - "images.CI/**"
      - "schemas/**"
  pull_request:
    branches: [main]
    paths:
      - "helpers/**"
      - "images/**"
      - "images.CI/**"
      - "schemas/**"
  workflow_dispatch:
    inputs:
      version_override:
        description: "Version override (e.g., 2.1.0)"
        required: false
        type: string
      image_os:
        description: "Specific OS to build"
        required: false
        type: choice
        options:
          - all
          - ubuntu22
          - ubuntu24
        default: all
      skip_tests:
        description: "Skip integration tests"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write
  pull-requests: write
  issues: write

env:
  LOCATION: switzerlandnorth
  PACKER_VERSION: "1.14.3"
  GALLERY_NAME: "sigghaimagesswn"
  TEMPLATE_PATH: images/ubuntu/templates/

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate JSON Schema
        shell: pwsh
        run: ./helpers/CheckJsonSchema.ps1

      - name: Lint Code
        uses: github/super-linter/slim@v7
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JSON: true
          VALIDATE_MARKDOWN: true
          VALIDATE_BASH: true
          VALIDATE_POWERSHELL: true
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: .*images/.*-Readme.md

      - name: Check Shebang Lines
        run: ./images.CI/shebang-linter.ps1
        shell: pwsh

      - name: Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      # - name: Upload Security Results
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: "trivy-results.sarif"

  version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calver.outputs.version }}
      version_tag: ${{ steps.calver.outputs.version_tag }}
      is_release: ${{ steps.calver.outputs.is_release }}
      build_date: ${{ steps.calver.outputs.build_date }}
      image_age_days: ${{ steps.calver.outputs.image_age_days }}
      gallery_version: ${{ steps.calver.outputs.gallery_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate CalVer Version
        id: calver
        run: |
          set -euo pipefail

          # Always use GNU date syntax (ubuntu-latest has it)
          YEAR=$(date -u +%Y)
          MONTH=$(date -u +%m)
          DAY=$(date -u +%d)
          BUILD_DATE=$(date -u +%Y-%m-%d)

          BASE_VERSION="${YEAR}.${MONTH}.${DAY}"

          # ────────────────────────────────
          #  Determine suffix / modifier
          # ────────────────────────────────
          SUFFIX=""
          TIER="dev"
          ENV="development"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TIER="stable"
            ENV="production"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            TIER="beta"
            ENV="staging"
            SUFFIX="-beta"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TIER="pr"
            ENV="development"
            SUFFIX="-pr.${{ github.event.number }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger → allow override or use build number
            if [[ -n "${{ inputs.version_override }}" ]]; then
              FULL_VERSION="${{ inputs.version_override }}"
              echo "Using manual override → ${FULL_VERSION}"
            fi
          fi

          # Manual override has highest priority
          if [[ -n "${{ inputs.version_override }}" && -z "${FULL_VERSION:-}" ]]; then
            FULL_VERSION="${{ inputs.version_override }}"
          fi

          # If no override → append build counter / suffix
          if [[ -z "${FULL_VERSION:-}" ]]; then
            # Count how many tags already exist today (simple counter)
            # Adjust prefix depending on tier
            PREFIX="${BASE_VERSION}${SUFFIX}"

            EXISTING=$(git tag --list "${PREFIX}*" --sort=version:refname | wc -l | xargs)

            if [[ $EXISTING -gt 0 ]]; then
              PATCH=$((EXISTING + 1))
              FULL_VERSION="${BASE_VERSION}${SUFFIX}.${PATCH}"
            else
              FULL_VERSION="${BASE_VERSION}${SUFFIX}"
            fi
          fi

          # For Azure Gallery we prefer clean semver-like → replace - with .
          GALLERY_VERSION="${FULL_VERSION//-/.}"

          # ─── Age calculation ──────────────────────────────────────
          # Use only YYYY.MM.DD part for age
          IMAGE_DATE_PART=$(echo "$FULL_VERSION" | grep -o '^[0-9]\{4\}\.[0-9]\{2\}\.[0-9]\{2\}')
          IMAGE_TIMESTAMP=$(date -d "${IMAGE_DATE_PART//./-}" +%s) || {
            echo "Failed to parse date ${IMAGE_DATE_PART}" >&2
            exit 1
          }
          CURRENT_TIMESTAMP=$(date +%s)
          AGE_DAYS=$(( (CURRENT_TIMESTAMP - IMAGE_TIMESTAMP) / 86400 + 1 ))   # +1 = same day → 1 day

          # ─── Outputs ──────────────────────────────────────────────
          echo "version=$FULL_VERSION"               >> "$GITHUB_OUTPUT"
          echo "version_tag=v$FULL_VERSION"          >> "$GITHUB_OUTPUT"
          echo "gallery_version=$GALLERY_VERSION"    >> "$GITHUB_OUTPUT"
          echo "is_release=$([[ $TIER == "stable" ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"
          echo "build_date=$BUILD_DATE"              >> "$GITHUB_OUTPUT"
          echo "image_age_days=$AGE_DAYS"            >> "$GITHUB_OUTPUT"
          echo "environment=$ENV"                    >> "$GITHUB_OUTPUT"
          echo "tier=$TIER"                          >> "$GITHUB_OUTPUT"

          # Nice summary
          {
            echo "## CalVer Version (modern 2025 style)"
            echo
            echo "- **Version**: \`$FULL_VERSION\`"
            echo "- **Gallery-safe version**: \`$GALLERY_VERSION\`"
            echo "- **Build Date**: \`$BUILD_DATE\`"
            echo "- **Environment/Tier**: \`$ENV\` / \`$TIER\`"
            echo "- **Image Age**: ≈ $AGE_DAYS days"
            echo
            echo "> Images are time-based snapshots → CalVer = instant age & patch-level awareness"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Check Version Uniqueness
        run: |
          VERSION="${{ steps.calver.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Warning: Tag v$VERSION already exists"
            echo "Tip: If rebuilding same day, use version_override input with a patch number"
            echo "   Example: $VERSION.1, $VERSION.2, etc."
          else
            echo "Version $VERSION is unique"
          fi

      - name: Create Pre-Release
        id: create_release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calver.outputs.version_tag }}
          name: Golden Images ${{ steps.calver.outputs.version }}
          body: |
            ## Release in Progress
            
            **CalVer Version**: `${{ steps.calver.outputs.version }}`
            **Build Date**: `${{ steps.calver.outputs.build_date }}`
            **Commit**: `${{ github.sha }}`
            
            ---
            
            ###  Building
            
            - Ubuntu 22.04 LTS
            - Ubuntu 24.04 LTS
            
            ### Next Steps
            
            1. Image builds in progress
            2. SBOM generation
            3. Final release update
            
            > **Note**: This is a pre-release. Will be updated when builds complete.
          prerelease: true
          draft: false
          generate_release_notes: false
          make_latest: legacy

  build-image:
    name: Build ${{ matrix.name }}
    needs: version
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - image_os: ubuntu22
            os_version: "22_04"
            image_definition: "github-runner-ubuntu-2204"
            name: "Ubuntu 22.04 LTS"
            base_sku: "22_04-lts-gen2"
            agent_spec: "ubuntu-22.04"
          - image_os: ubuntu24
            os_version: "24_04"
            image_definition: "github-runner-ubuntu-2404"
            name: "Ubuntu 24.04 LTS"
            base_sku: "24_04-lts-gen2"
            agent_spec: "ubuntu-24.04"
    # if: |
    #    inputs.image_os == 'all' ||
    #    inputs.image_os == matrix.image_os ||
    #    inputs.image_os == '' ||
    #    github.event_name != 'workflow_dispatch'

    env:
      IMAGE_VERSION: ${{ needs.version.outputs.version }}
      BUILD_DATE: ${{ needs.version.outputs.build_date }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Azure Login with OIDC
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Cache Packer Plugins
        uses: actions/cache@v4
        with:
          path: ~/.packer.d/plugins
          key: ${{ runner.os }}-packer-${{ hashFiles('**/*.pkr.hcl') }}
          restore-keys: |
            ${{ runner.os }}-packer-

      - name: Verify Packer installation
        run: packer version

      - name: Install Packer Azure Plugin
        run: packer plugins install github.com/hashicorp/azure

      - name: Initialize Packer
        run: |
          packer init ${{ env.TEMPLATE_PATH }}

      - name: Format Packer
        run: |
          packer fmt -check ${{ env.TEMPLATE_PATH }} || packer fmt ${{ env.TEMPLATE_PATH }}

      - name: Generate Build Metadata
        id: metadata
        run: |
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          
          # Determine environment and tier
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT="production"
            IMAGE_TIER="stable"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENVIRONMENT="staging"
            IMAGE_TIER="beta"
          else
            ENVIRONMENT="development"
            IMAGE_TIER="alpha"
          fi
          
          # Image naming with CalVer
          IMAGE_NAME="${{ matrix.image_definition }}-${{ env.IMAGE_VERSION }}"
          
          echo "build_timestamp=$BUILD_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "git_short_sha=$GIT_SHORT_SHA" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "image_tier=$IMAGE_TIER" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          
          # Display info
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ### Build Configuration
          
          | Property | Value |
          |----------|-------|
          | **Image** | ${{ matrix.name }} |
          | **CalVer** | \`${{ env.IMAGE_VERSION }}\` |
          | **Build Date** | \`${{ env.BUILD_DATE }}\` |
          | **Environment** | \`$ENVIRONMENT\` |
          | **Tier** | \`$IMAGE_TIER\` |
          | **Commit** | \`$GIT_SHORT_SHA\` |
          | **Age** | \`${{ needs.version.outputs.image_age_days }} days old\` |
          EOF
         

      - name: Validate Packer Template
        run: |
          packer validate \
            # -only="${{ env.BUILD_NAME }}" \
            -var="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="oidc_request_token=$ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            -var="oidc_request_url=$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -var="managed_image_name=${{ matrix.image_definition }}" \
            -var="managed_image_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="image_os=${{ matrix.image_os }}" \
            -var="build_resource_group_name=${{ secrets.BUILD_RG_NAME }}" \
            -var="gallery_name=${{ env.GALLERY_NAME }}" \
            -var="gallery_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="gallery_image_name=${{ matrix.image_definition }}" \
            -var="gallery_image_version=${{ needs.version.outputs.gallery_version }}" \
            ${{ env.TEMPLATE_PATH }}

      - name: Build Image with Packer
        run: |
          echo "Building ${{ matrix.image_definition }} (Ubuntu ${{ matrix.os_version }}) - Version ${{ env.IMAGE_VERSION }}"

          packer build \
            # -only="${{ env.BUILD_NAME }}" \
            -var="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -var="oidc_request_token=$ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            -var="oidc_request_url=$ACTIONS_ID_TOKEN_REQUEST_URL" \
            -var="managed_image_name=${{ matrix.image_definition }}" \
            -var="managed_image_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="image_os=${{ matrix.image_os }}" \
            -var="build_resource_group_name=${{ secrets.BUILD_RG_NAME }}" \
            -var="gallery_name=${{ env.GALLERY_NAME }}" \
            -var="gallery_resource_group_name=${{ secrets.IMAGE_RESOURCE_GROUP }}" \
            -var="gallery_image_name=${{ matrix.image_definition }}" \
            -var="gallery_image_version=${{ needs.version.outputs.gallery_version }}" \
            ${{ env.TEMPLATE_PATH }}

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.image_os }}-${{ env.IMAGE_VERSION }}
          path: |
            *.log
            packer-manifest*.json
          retention-days: 30

      - name: Trigger SBOM Generation
        if: success() && github.ref == 'refs/heads/main'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: generate-sbom
          client-payload: |
            {
              "agentSpec": "${{ matrix.agent_spec }}",
              "imageVersion": "${{ env.IMAGE_VERSION }}",
              "ReleaseID": "${{ needs.version.outputs.release_id }}",
              "imageOS": "${{ matrix.image_os }}"
            }

      - name: Comment on PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Image Build Successful
              
              **${{ matrix.name }}** v${{ env.IMAGE_VERSION }}
              
              - **Image**: \`${{ matrix.image_definition }}\`
              - **Environment**: \`${{ steps.metadata.outputs.environment }}\`
              - **Tier**: \`${{ steps.metadata.outputs.image_tier }}\`
              - **Commit**: \`${{ steps.metadata.outputs.git_short_sha }}\`
              
              SBOM generation will be triggered after merge to main.`
            })
