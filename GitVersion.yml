
workflow-mode: Mainline

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    is-release-branch: true
    is-mainline: true
  
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    label: beta
    increment: Minor
    is-release-branch: false
    is-mainline: false
  
  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    label: rc
    increment: None
    is-release-branch: true
    is-mainline: false
  
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    is-release-branch: false
    is-mainline: false
  
  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDeployment
    label: hotfix
    increment: Patch
    is-release-branch: false
    is-mainline: false
  
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: pr
    increment: Inherit
    label-number-pattern: '[/-](?<number>\d+)'

ignore:
  sha: []

merge-message-formats: {}

major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'

tag-prefix: '[vV]'
version-in-branch-pattern: '(?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*'

# Semantic versioning output examples:
# - main branch:     1.2.3
# - develop branch:  1.3.0-beta.5
# - feature branch:  1.3.0-alpha.12
# - release branch:  1.3.0-rc.1
# - hotfix branch:   1.2.4-hotfix.1
# - PR:              1.3.0-pr.42.3
